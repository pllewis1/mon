<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Mon 10.12 Friend Application Form</title>
  </head>
  <body>
    <form class="inputpage" action="index.html" method="post">
      <fieldset class="column_1">
        <label for="">First Name</label>
        <input type="text" name="firstname" placeholder="Jonathan"> <br>
        <label for="">Last Name</label>
        <input type="text" name="lastname" placeholder="Doe">
        <label for="">Email</label>
        <input type="text" name="email" placeholder="Joe@Doe.com">
        <label for="">Country</label>
        <select>
          <option value="russia">Russia</option>
          <option value="china">China</option>
          <option value="syria">Syria</option>
          <option value="iraq">Iraq</option>
        </select>
        <label for="">Biography</label>
        <textarea name="biograpy" rows="8" cols="40"></textarea>
      </fieldset>
      <fieldset class="column_2">
        <label for="">Telephone</label>
        <input type="tel" name="name" placeholder="+704-578-9833">
        <label for="">Affiliations</label>
        <textarea name="affiliations" rows="8" cols="40"></textarea>
        <label for="">Occupation</label>
        <select>
          <option value="clown">Clown</option>
          <option value="dog">Dog</option>
          <option value="tree">Tree</option>
          <option value="house">House</option>
        </select>
        <label for="">Cat Name</label>
        <input type="text" name="name" placeholder="Babbins">
        <label for="">Cat-tivity</label>
        <input type="text" name="name" placeholder="Killing Cats">
      </fieldset>
      <fieldset class="column_3">
        <label for="">Best NFC South Team</label>
        <select>
          <option value="yuck">The Yucks</option>
          <option value="fat">Fatlanta</option>
          <option value="aint">Aint's</option>
          <option value="correct">Carolina mafuggin Panthers</option>
        </select>
        <label for="">Favorite Drink</label>
        <input type="text" name="name" placeholder="Burnett's Vodka">
        <label for="">Potent Potables</label>
        <input type="text" name="name" placeholder="Will Ferrell">
        <label for="">Favorite Bodily Fluid</label>
        <input type="text" name="name" placeholder="I like spit!">
        <label for="">Last Time You Cried</label>
        <textarea name="name" rows="8" cols="40"></textarea>
      </fieldset>
    </form>
  </body>
</html>
